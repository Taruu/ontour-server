<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>
        Быстрый старт. Размещение интерактивной карты на странице
    </title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU" type="text/javascript">
    </script>
    <script type="text/javascript">
        ymaps.ready(init);
        var myMap;

        function init() {
            myMap = new ymaps.Map("map", {
                center: [56.1445956, 40.417868699999985],
                zoom: 15 /*до 19*/
            });
            myMap.geoObjects.add(new ymaps.Placemark([56.1445956, 40.417868699999985], {
                hintContent: 'Кванториум!',
                balloonContent: 'Наш Дом'
            }));
        }
    </script>
    <style>
        body {
            margin: 0;
        }
    </style>
</head>
<body>
<div id="map" style="width: 100%; height: 100%">
</div>
</body>
</html>
